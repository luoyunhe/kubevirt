name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: master
    - name: Build
      run: |
        sudo apt-get install rsync -y
        make builder-build
        make
        docker image ls
        
        
        
        
